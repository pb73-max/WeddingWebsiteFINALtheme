<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="lotus-pink" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E84B8A"/>
      <stop offset="50%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FFB6C1"/>
    </linearGradient>
    <linearGradient id="lotus-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2D98B"/>
      <stop offset="100%" style="stop-color:#D4A843"/>
    </linearGradient>
  </defs>

  <!-- Lotus fan petals radiating from corner -->
  <!-- Back petals (lighter) -->
  <ellipse cx="0" cy="60" rx="8" ry="35" fill="url(#lotus-pink)" opacity="0.5" transform="rotate(-75 0 60)"/>
  <ellipse cx="0" cy="60" rx="8" ry="35" fill="url(#lotus-pink)" opacity="0.5" transform="rotate(-15 0 60)"/>

  <!-- Middle petals -->
  <ellipse cx="0" cy="60" rx="9" ry="38" fill="url(#lotus-pink)" opacity="0.7" transform="rotate(-60 0 60)"/>
  <ellipse cx="0" cy="60" rx="9" ry="38" fill="url(#lotus-pink)" opacity="0.7" transform="rotate(-30 0 60)"/>

  <!-- Front petals (more vibrant) -->
  <ellipse cx="0" cy="60" rx="10" ry="40" fill="url(#lotus-pink)" opacity="0.85" transform="rotate(-45 0 60)"/>

  <!-- Center accent petal -->
  <ellipse cx="0" cy="60" rx="6" ry="28" fill="#E84B8A" opacity="0.9" transform="rotate(-45 0 60)"/>

  <!-- Gold accent lines -->
  <path d="M0 60 Q20 40 30 30" fill="none" stroke="url(#lotus-gold)" stroke-width="0.8" opacity="0.6"/>
  <path d="M0 60 Q30 30 42 18" fill="none" stroke="url(#lotus-gold)" stroke-width="0.5" opacity="0.4"/>

  <!-- Small decorative dots -->
  <circle cx="12" cy="48" r="1.5" fill="url(#lotus-gold)" opacity="0.7"/>
  <circle cx="20" cy="40" r="1.5" fill="url(#lotus-gold)" opacity="0.7"/>
  <circle cx="28" cy="32" r="1.5" fill="url(#lotus-gold)" opacity="0.7"/>
</svg>

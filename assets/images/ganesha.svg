<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="ganesha-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2D98B"/>
      <stop offset="50%" style="stop-color:#D4A843"/>
      <stop offset="100%" style="stop-color:#A8872A"/>
    </linearGradient>
    <linearGradient id="ganesha-gold-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F2D98B"/>
      <stop offset="100%" style="stop-color:#D4A843"/>
    </linearGradient>
  </defs>

  <!-- Outer decorative ring -->
  <circle cx="40" cy="40" r="38" fill="none" stroke="url(#ganesha-gold)" stroke-width="1.5"/>
  <circle cx="40" cy="40" r="35" fill="none" stroke="url(#ganesha-gold)" stroke-width="0.5" opacity="0.6"/>

  <!-- Decorative dots around ring -->
  <circle cx="40" cy="4" r="2" fill="url(#ganesha-gold)"/>
  <circle cx="40" cy="76" r="2" fill="url(#ganesha-gold)"/>
  <circle cx="4" cy="40" r="2" fill="url(#ganesha-gold)"/>
  <circle cx="76" cy="40" r="2" fill="url(#ganesha-gold)"/>

  <!-- Ganesha head outline - elephant shape -->
  <path d="M40 16
           C52 16 60 24 60 34
           C60 40 58 44 54 48
           L54 58
           C54 62 50 64 46 64
           L34 64
           C30 64 26 62 26 58
           L26 48
           C22 44 20 40 20 34
           C20 24 28 16 40 16Z"
        fill="none"
        stroke="url(#ganesha-gold)"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Left ear -->
  <path d="M20 34 C14 30 12 38 16 44 C18 46 20 46 22 44"
        fill="none"
        stroke="url(#ganesha-gold)"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Right ear -->
  <path d="M60 34 C66 30 68 38 64 44 C62 46 60 46 58 44"
        fill="none"
        stroke="url(#ganesha-gold)"
        stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Trunk curving left -->
  <path d="M40 42
           C40 48 36 52 32 56
           C28 60 24 58 26 54"
        fill="none"
        stroke="url(#ganesha-gold)"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Eyes -->
  <ellipse cx="32" cy="32" rx="3" ry="2" fill="url(#ganesha-gold)"/>
  <ellipse cx="48" cy="32" rx="3" ry="2" fill="url(#ganesha-gold)"/>

  <!-- Tilak/bindi on forehead -->
  <path d="M40 24 L42 28 L40 32 L38 28 Z" fill="url(#ganesha-gold)"/>

  <!-- Crown decoration -->
  <path d="M30 18 L34 12 L40 16 L46 12 L50 18"
        fill="none"
        stroke="url(#ganesha-gold)"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Small decorative circles -->
  <circle cx="34" cy="12" r="2" fill="url(#ganesha-gold)"/>
  <circle cx="46" cy="12" r="2" fill="url(#ganesha-gold)"/>
  <circle cx="40" cy="10" r="1.5" fill="url(#ganesha-gold)"/>
</svg>

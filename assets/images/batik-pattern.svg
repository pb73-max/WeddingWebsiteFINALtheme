<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <!-- Teal/sage green gradient for arch fill -->
    <linearGradient id="teal-fill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BA99C"/>
      <stop offset="30%" style="stop-color:#6B9B8A"/>
      <stop offset="70%" style="stop-color:#8BB5A5"/>
      <stop offset="100%" style="stop-color:#5C8B78"/>
    </linearGradient>

    <!-- Gold border gradient -->
    <linearGradient id="gold-border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B830"/>
      <stop offset="50%" style="stop-color:#D4A020"/>
      <stop offset="100%" style="stop-color:#C89010"/>
    </linearGradient>

    <!-- Pink flower gradient -->
    <radialGradient id="pink-flower" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#F5A0A0"/>
      <stop offset="40%" style="stop-color:#E88080"/>
      <stop offset="80%" style="stop-color:#D06868"/>
      <stop offset="100%" style="stop-color:#B85858"/>
    </radialGradient>

    <!-- Darker pink for inner petals -->
    <radialGradient id="pink-dark" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D07070"/>
      <stop offset="100%" style="stop-color:#A04848"/>
    </radialGradient>

    <!-- Scalloped arch clip path -->
    <clipPath id="arch-clip">
      <path d="M0 120 Q0 60 50 30 Q75 15 100 30 Q150 60 150 120 Q150 180 100 210 Q75 225 50 210 Q0 180 0 120 Z"/>
    </clipPath>
  </defs>

  <!-- Background base -->
  <rect width="200" height="240" fill="#5C8B78"/>

  <!-- Row 1 - Full arch at center -->
  <g transform="translate(25, -30)">
    <!-- Arch background with gold border -->
    <path d="M0 120
             Q0 50 75 20
             Q150 50 150 120
             L150 240 L0 240 Z"
          fill="url(#teal-fill)" stroke="url(#gold-border)" stroke-width="4"/>

    <!-- Scalloped top edge -->
    <path d="M0 120 Q0 50 75 20 Q150 50 150 120"
          fill="none" stroke="url(#gold-border)" stroke-width="5"/>

    <!-- Pink Peony Flower -->
    <g transform="translate(75, 95)">
      <!-- Outer petals layer -->
      <ellipse cx="-28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(-30)"/>
      <ellipse cx="28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(30)"/>
      <ellipse cx="-20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(-15)"/>
      <ellipse cx="20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-25" rx="15" ry="20" fill="url(#pink-flower)"/>

      <!-- Middle petals layer -->
      <ellipse cx="-18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(-25)"/>
      <ellipse cx="18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(25)"/>
      <ellipse cx="-12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(-10)"/>
      <ellipse cx="12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(10)"/>
      <ellipse cx="0" cy="-18" rx="12" ry="16" fill="#E07878"/>

      <!-- Inner petals -->
      <ellipse cx="-10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(-15)"/>
      <ellipse cx="10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-12" rx="9" ry="12" fill="url(#pink-dark)"/>

      <!-- Center details -->
      <ellipse cx="-5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="0" cy="-6" rx="5" ry="7" fill="#904545"/>

      <!-- Petal line details -->
      <g stroke="#B06060" stroke-width="0.5" fill="none" opacity="0.6">
        <path d="M-25 10 Q-20 -5 -15 -20"/>
        <path d="M25 10 Q20 -5 15 -20"/>
        <path d="M-18 15 Q-12 0 -8 -15"/>
        <path d="M18 15 Q12 0 8 -15"/>
        <path d="M0 -5 L0 -25"/>
      </g>
    </g>

    <!-- Stem -->
    <path d="M75 140 L75 200" stroke="#4A7A68" stroke-width="4" fill="none"/>
    <path d="M75 140 L75 200" stroke="#3A6A58" stroke-width="2" fill="none"/>

    <!-- Stem stripes -->
    <g stroke="#5A8A78" stroke-width="1" opacity="0.7">
      <path d="M73 145 L77 150"/>
      <path d="M77 155 L73 160"/>
      <path d="M73 165 L77 170"/>
      <path d="M77 175 L73 180"/>
      <path d="M73 185 L77 190"/>
    </g>

    <!-- Leaves at top of stem -->
    <g transform="translate(75, 140)">
      <ellipse cx="-8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(-30)"/>
      <ellipse cx="8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(30)"/>
      <path d="M-8 -10 L-6 -2" stroke="#3A6A58" stroke-width="0.5"/>
      <path d="M8 -10 L6 -2" stroke="#3A6A58" stroke-width="0.5"/>
    </g>

    <!-- Small leaf bud at bottom -->
    <g transform="translate(75, 205)">
      <ellipse cx="0" cy="8" rx="5" ry="12" fill="#6A9A88"/>
      <ellipse cx="-4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(-15)"/>
      <ellipse cx="4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(15)"/>
      <path d="M0 2 L0 18" stroke="#4A7A68" stroke-width="0.5"/>
    </g>
  </g>

  <!-- Row 2 - Left partial arch -->
  <g transform="translate(-75, 90)">
    <path d="M0 120 Q0 50 75 20 Q150 50 150 120 L150 240 L0 240 Z"
          fill="url(#teal-fill)" stroke="url(#gold-border)" stroke-width="4"/>
    <path d="M0 120 Q0 50 75 20 Q150 50 150 120"
          fill="none" stroke="url(#gold-border)" stroke-width="5"/>

    <!-- Flower -->
    <g transform="translate(75, 95)">
      <ellipse cx="-28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(-30)"/>
      <ellipse cx="28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(30)"/>
      <ellipse cx="-20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(-15)"/>
      <ellipse cx="20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-25" rx="15" ry="20" fill="url(#pink-flower)"/>
      <ellipse cx="-18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(-25)"/>
      <ellipse cx="18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(25)"/>
      <ellipse cx="-12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(-10)"/>
      <ellipse cx="12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(10)"/>
      <ellipse cx="0" cy="-18" rx="12" ry="16" fill="#E07878"/>
      <ellipse cx="-10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(-15)"/>
      <ellipse cx="10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-12" rx="9" ry="12" fill="url(#pink-dark)"/>
      <ellipse cx="-5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="0" cy="-6" rx="5" ry="7" fill="#904545"/>
    </g>
    <path d="M75 140 L75 200" stroke="#4A7A68" stroke-width="4"/>
    <path d="M75 140 L75 200" stroke="#3A6A58" stroke-width="2"/>
    <g transform="translate(75, 140)">
      <ellipse cx="-8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(-30)"/>
      <ellipse cx="8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(30)"/>
    </g>
    <g transform="translate(75, 205)">
      <ellipse cx="0" cy="8" rx="5" ry="12" fill="#6A9A88"/>
      <ellipse cx="-4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(-15)"/>
      <ellipse cx="4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(15)"/>
    </g>
  </g>

  <!-- Row 2 - Right partial arch -->
  <g transform="translate(125, 90)">
    <path d="M0 120 Q0 50 75 20 Q150 50 150 120 L150 240 L0 240 Z"
          fill="url(#teal-fill)" stroke="url(#gold-border)" stroke-width="4"/>
    <path d="M0 120 Q0 50 75 20 Q150 50 150 120"
          fill="none" stroke="url(#gold-border)" stroke-width="5"/>

    <!-- Flower -->
    <g transform="translate(75, 95)">
      <ellipse cx="-28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(-30)"/>
      <ellipse cx="28" cy="5" rx="18" ry="25" fill="url(#pink-flower)" transform="rotate(30)"/>
      <ellipse cx="-20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(-15)"/>
      <ellipse cx="20" cy="-15" rx="16" ry="22" fill="url(#pink-flower)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-25" rx="15" ry="20" fill="url(#pink-flower)"/>
      <ellipse cx="-18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(-25)"/>
      <ellipse cx="18" cy="0" rx="14" ry="20" fill="#E07878" transform="rotate(25)"/>
      <ellipse cx="-12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(-10)"/>
      <ellipse cx="12" cy="-12" rx="12" ry="18" fill="#E07878" transform="rotate(10)"/>
      <ellipse cx="0" cy="-18" rx="12" ry="16" fill="#E07878"/>
      <ellipse cx="-10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(-15)"/>
      <ellipse cx="10" cy="-5" rx="10" ry="14" fill="url(#pink-dark)" transform="rotate(15)"/>
      <ellipse cx="0" cy="-12" rx="9" ry="12" fill="url(#pink-dark)"/>
      <ellipse cx="-5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="5" cy="-2" rx="6" ry="9" fill="#A05050"/>
      <ellipse cx="0" cy="-6" rx="5" ry="7" fill="#904545"/>
    </g>
    <path d="M75 140 L75 200" stroke="#4A7A68" stroke-width="4"/>
    <path d="M75 140 L75 200" stroke="#3A6A58" stroke-width="2"/>
    <g transform="translate(75, 140)">
      <ellipse cx="-8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(-30)"/>
      <ellipse cx="8" cy="-5" rx="4" ry="10" fill="#5A9080" transform="rotate(30)"/>
    </g>
    <g transform="translate(75, 205)">
      <ellipse cx="0" cy="8" rx="5" ry="12" fill="#6A9A88"/>
      <ellipse cx="-4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(-15)"/>
      <ellipse cx="4" cy="5" rx="3" ry="8" fill="#5A8A78" transform="rotate(15)"/>
    </g>
  </g>

  <!-- Subtle texture overlay for hand-painted look -->
  <rect width="200" height="240" fill="url(#teal-fill)" opacity="0.03"/>
</svg>

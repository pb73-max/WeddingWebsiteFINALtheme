<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="ribbon-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F2D98B"/>
      <stop offset="30%" style="stop-color:#D4A843"/>
      <stop offset="70%" style="stop-color:#A8872A"/>
      <stop offset="100%" style="stop-color:#8B7320"/>
    </linearGradient>
    <linearGradient id="ribbon-gold-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5D4"/>
      <stop offset="50%" style="stop-color:#F2D98B"/>
      <stop offset="100%" style="stop-color:#D4A843"/>
    </linearGradient>
    <linearGradient id="ribbon-shadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7320"/>
      <stop offset="100%" style="stop-color:#6B5818"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="ribbon-drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Left ribbon tail -->
  <path d="M0 15 L25 15 L25 35 L0 35 L10 25 Z"
        fill="url(#ribbon-shadow)"/>

  <!-- Right ribbon tail -->
  <path d="M200 15 L175 15 L175 35 L200 35 L190 25 Z"
        fill="url(#ribbon-shadow)"/>

  <!-- Main ribbon body -->
  <rect x="20" y="10" width="160" height="30" rx="2" ry="2"
        fill="url(#ribbon-gold)" filter="url(#ribbon-drop-shadow)"/>

  <!-- Top highlight -->
  <rect x="20" y="10" width="160" height="8" rx="2" ry="2"
        fill="url(#ribbon-gold-light)" opacity="0.6"/>

  <!-- Fold shadows at edges -->
  <path d="M20 10 L25 15 L25 35 L20 40 Z" fill="#8B7320" opacity="0.5"/>
  <path d="M180 10 L175 15 L175 35 L180 40 Z" fill="#8B7320" opacity="0.5"/>

  <!-- Decorative edge stitching -->
  <line x1="28" y1="14" x2="172" y2="14" stroke="#A8872A" stroke-width="0.5" stroke-dasharray="4,3"/>
  <line x1="28" y1="36" x2="172" y2="36" stroke="#A8872A" stroke-width="0.5" stroke-dasharray="4,3"/>

  <!-- Corner accents -->
  <circle cx="30" cy="18" r="1.5" fill="#F2D98B" opacity="0.8"/>
  <circle cx="170" cy="18" r="1.5" fill="#F2D98B" opacity="0.8"/>
  <circle cx="30" cy="32" r="1.5" fill="#8B7320" opacity="0.5"/>
  <circle cx="170" cy="32" r="1.5" fill="#8B7320" opacity="0.5"/>
</svg>
